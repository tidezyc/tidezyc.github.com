<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="generator" content="Jekyll"/>
    <meta name="author" content="{{ site.author.name }}"/>
    <meta name="description" content="{{ site.description }}"/>
    <meta name="keywords"
          content="{% unless page.tags == empty %}{% for tag in page.tags %}{{ tag }},{% endfor %}{% endunless %} "/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/style.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/css/code.min.css" type="text/css"/>
    <link href="/rss.xml" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="/atom.xml" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <!--[if lt IE 9]>
    <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>

</head>
<body>
{% include head.html %}
<div class="split"></div>
<section id="main">
    {{ content }}
</section>
{% include foot.html %}
<div id="sticky-nav">
    <a href="#top" class="gotop" onclick="window.scrollTo(0,0);return false;"><span>返回顶部</span></a>
    <a href="#colophon" class="gobtm" onclick="window.scrollTo(0,document.body.scrollHeight);return false;"><span>前往底部</span></a>
