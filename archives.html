---
layout: default
title: Archives
---
<div class="archives">
    <h4 class="page-title">All posts is here.&nbsp;&nbsp;&nbsp;<span>({{ site.posts | size }} posts.)</span></h4>
    <div class="post-lint-list">
    	<ul>
        {% for post in site.posts %}
            <li>
                <span class="date">[&nbsp;{{ post.date | date: "%Y-%m-%d" }}&nbsp;]</span>&nbsp;&nbsp;
                <a class="title" href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    	</ul>
    </div>
</div>
